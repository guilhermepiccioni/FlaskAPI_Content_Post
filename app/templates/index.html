<!DOCTYPE html>

<html>
<head>
    <title>Register</title>
</head>
<body>
    <center>
        <h2> Post content on our page. </h2>
        <form action="/" method="post">
            <input placeholder="Name" name="name">
            <input placeholder="Content" name="post">
            <input type="submit" value="Submit">
        </form>
    </center>
    {% for post in posts %}
    <div>{{ post[1] + '  ' + post[2] }}</div>
    {% endfor %}
</body>
</html>
